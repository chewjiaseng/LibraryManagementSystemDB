<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<head>
  <title>Add Book</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container my-5">
  <h1>Create Book</h1>
  <form>
    <div class="row mb-3">
      <label for="input-name" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="input-name" required />
      </div>
    </div>
    <div class="row mb-3">
      <label for="date" class="col-sm-3 col-form-label">Publication Date</label>
      <div class="col-sm-9">
        <input type="date" class="form-control" id="date" required />
      </div>
    </div>
    <div class="row mb-3">
      <label for="input-num-chapter" class="col-sm-3 col-form-label"
      >Number of Chapter(s)</label
      >
      <div class="col-sm-9">
        <input
                type="number"
                class="form-control"
                id="input-num-chapter"
                min="1"
                max="30"
                required
                onkeydown="return false"
        />
      </div>
    </div>
    <div id="input-chapter-title"></div>
    <div class="row mb-3">
      <label for="input-publisher" class="col-sm-3 col-form-label"
      >Publisher</label
      >
      <div class="col-sm-9">
        <input
                type="text"
                class="form-control"
                id="input-publisher"
                required
        />
      </div>
    </div>
    <div class="row mb-3">
      <label for="input-category" class="col-sm-3 col-form-label"
      >Category</label
      >
      <div class="col-sm-9">
        <input
                type="number"
                class="form-control"
                id="input-category"
                min="1"
                max="30"
                required
                onkeydown="return false"
        />
      </div>
    </div>
    <div id="input-chapter-title"></div>
    <a href="index.html" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
></script>
</body>
</html>
