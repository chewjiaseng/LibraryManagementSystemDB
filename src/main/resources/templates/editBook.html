<!-- editBook.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Head content, including Bootstrap styles -->
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyNEAUV6AAsjFuCJZ6P5q8b+shU0s2P4X"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- Custom CSS for styling -->
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            background-color: #007bff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand,
        .navbar-nav .nav-link {
            color: #fff;
            font-weight: bold;
        }

        .navbar-nav .nav-link:hover {
            color: #f8f9fa !important;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h2 {
            color: #007bff;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        tbody tr:hover {
            background-color: #f8f9fa;
        }

        /* Custom styling for the search bar */
        .search-bar {
            display: flex;
            align-items: center;
        }

        .form-control {
            border-radius: 20px 0 0 20px;
            border: 2px solid #007bff;
        }

        .btn-search {
            border-radius: 0 20px 20px 0;
            background-color: #198e2f;
            color: #fff;
            border: 2px solid #007bff;
        }

        .btn-search:hover {
            background-color: #24c039;
            border: 2px solid #0056b3;
        }

        /* Additional styles for the dropdown menu */
        .dropdown-menu {
            border-radius: 10px;
        }

        .dropdown-item {
            padding: 10px;
        }

        /* Logout button styling */
        .btn-logout {
            margin-left: 10px;
            border-radius: 20px;
            background-color: #dc3545;
            color: #fff;
            border: 2px solid #dc3545;
        }

        .btn-logout:hover {
            background-color: #bb2d3b;
            border: 2px solid #bb2d3b;
        }

        /* Edit and Delete button styling */
        .btn-edit,
        .btn-delete {
            border-radius: 20px;
            padding: 8px 15px;
            margin-bottom: 10px;
        }

        .btn-edit {
            background-color: #007bff;
            color: #fff;
            border: 2px solid #007bff;
        }

        .btn-delete {
            background-color: #dc3545;
            color: #fff;
            border: 2px solid #dc3545;
        }

        .btn-edit:hover {
            background-color: #0056b3;
            border: 2px solid #0056b3;
        }

        .btn-delete:hover {
            background-color: #bb2d3b;
            border: 2px solid #bb2d3b;
        }

        /* Create button styling */
        .btn-create {
            border-radius: 20px;
            background-color: #28a745;
            color: #fff;
            border: 2px solid #28a745;
            padding: 8px 15px;
        }

        .btn-create:hover {
            background-color: #218838;
            border: 2px solid #218838;
        }
    </style>
</head>

<body>
<!-- Navigation bar (similar to the dashboard) -->
<!-- Enhanced Bootstrap Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">UPM Library</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Category</a>
                </li>
            </ul>
            <form class="d-flex search-bar" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-search" type="submit">Search</button>
            </form>
            <button class="btn btn-logout" onclick="location.href='login.html'">Logout</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h2>Edit Book</h2>

    <!-- Edit form in editBook.html -->
    <form th:action="@{/editBook}" method="post" th:object="${book}">
        <!-- Input fields for book details -->
        <input type="hidden" th:field="*{bookId}" /> <!-- Include bookId as a hidden field -->
        <div class="mb-3">
            <label for="bookName" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="bookName" th:field="*{bookName}">
        </div>

        <div class="mb-3">
            <label for="publisherName" class="form-label">Publisher Name</label>
            <input type="text" class="form-control" id="publisherName" th:field="*{publisher.publisherName}">
        </div>

        <div class="mb-3">
            <label for="chapterNo" class="form-label">Chapter No</label>
            <input type="number" class="form-control" id="chapterNo" th:field="*{chapterNo}">
        </div>

        <div class="mb-3">
            <label for="publicationDate" class="form-label">Publication Date</label>
            <input type="date" class="form-control" id="publicationDate" th:field="*{publicationDate}" th:value="${#dates.format(book.publicationDate, 'yyyy-MM-dd')}">
        </div>

        <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="categoryName" th:field="*{category.categoryName}">
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

<!-- Bootstrap JS and dependencies (similar to the dashboard) -->
<!-- Bootstrap JS and dependencies (jQuery and Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCO9j0r5wz3+zZ8+vQesjAw5w1doAUpyX+3Pun3z97CEdZKT2HVh5lv5Shh0Z"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyNEAUV6AAsjFuCJZ6P5q8b+shU0s2P4X"
        crossorigin="anonymous"></script>
</body>

</html>
